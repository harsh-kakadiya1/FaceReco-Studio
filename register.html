<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Face Recognition Studio</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);

            /* Dark Theme Colors */
            --bg-color: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow-base: rgba(0, 0, 0, 0.5);

            /* Light Theme Colors */
            --light-bg-color: #f0f4f8;
            --light-card-bg: rgba(255, 255, 255, 0.95);
            --light-card-border: rgba(0, 0, 0, 0.1);
            --light-text-primary: #1e293b;
            --light-text-secondary: #64748b;
            --light-shadow-base: rgba(0, 0, 0, 0.1);
        }

        /* Apply theme variables */
        body.dark-theme {
            background: var(--bg-color);
            color: var(--text-primary);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
        }

        body.light-theme {
            background: var(--light-bg-color);
            color: var(--light-text-primary);
            background-image: none;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        .animated-bg {
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float-particle 20s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: -5s; }
        .particle:nth-child(3) { left: 30%; animation-delay: -10s; }
        .particle:nth-child(4) { left: 40%; animation-delay: -15s; }
        .particle:nth-child(5) { left: 50%; animation-delay: -2s; }

        @keyframes float-particle {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Register Container */
        .register-container {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            box-shadow: 0 15px 30px var(--shadow-base);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 480px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeInScale 0.6s ease-out forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--success-gradient);
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .register-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .register-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            font-size: 1rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 1.1rem 1.2rem;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* OTP Input */
        .otp-container {
            display: none;
            margin-bottom: 1.5rem;
        }

        .otp-inputs {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
        }

        .otp-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .otp-timer {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .resend-link {
            color: #4facfe;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
            transition: color 0.3s ease;
            font-weight: 600;
        }

        .resend-link:hover {
            color: #00f2fe;
        }

        .resend-link.disabled {
            color: rgba(255, 255, 255, 0.4);
            cursor: not-allowed;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 1.1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
            margin-bottom: 0.8rem;
        }

        .btn-primary {
            background: var(--success-gradient);
            color: white;
            box-shadow: 0 10px 20px rgba(17, 153, 142, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(17, 153, 142, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Links */
        .auth-links {
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 0.9rem;
        }

        .auth-links p {
            margin-bottom: 0.8rem;
        }

        .auth-links a {
            color: #4facfe;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-links a:hover {
            color: #00f2fe;
        }

        /* Messages */
        .message {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .message.success {
            background: rgba(17, 153, 142, 0.15);
            border: 1px solid rgba(17, 153, 142, 0.25);
            color: #38ef7d;
        }

        .message.error {
            background: rgba(245, 87, 108, 0.15);
            border: 1px solid rgba(245, 87, 108, 0.25);
            color: #f5576c;
        }

        /* Back to Home */
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            z-index: 10;
        }

        .back-home:hover {
            color: var(--text-primary);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            color: white;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-50%) scale(1.05);
        }

        /* Light Theme Overrides for register.html */
        body.light-theme {
            --bg-color: var(--light-bg-color);
            --card-bg: var(--light-card-bg);
            --card-border: var(--light-card-border);
            --text-primary: var(--light-text-primary);
            --text-secondary: var(--light-text-secondary);
            --shadow-base: var(--light-shadow-base);
            
            background-image: none; /* Remove animated background for light theme */
        }

        body.light-theme .animated-bg {
            background: var(--light-bg-color); /* Solid color for light theme background */
        }

        body.light-theme .floating-particles .particle {
            background: rgba(0, 0, 0, 0.2);
        }

        body.light-theme .register-container {
            background: var(--light-card-bg);
            border: 1px solid var(--light-card-border);
            box-shadow: 0 15px 30px var(--light-shadow-base);
        }

        body.light-theme .form-group input {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: var(--light-text-primary);
        }

        body.light-theme .form-group input::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        body.light-theme .form-group input:focus {
            background: rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        body.light-theme .otp-input {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: var(--light-text-primary);
        }

        body.light-theme .otp-input:focus {
            background: rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        body.light-theme .btn-secondary {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: var(--light-text-secondary);
        }

        body.light-theme .btn-secondary:hover {
            background: rgba(0, 0, 0, 0.1);
            color: var(--light-text-primary);
        }

        body.light-theme .auth-links {
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }

        body.light-theme .message.success {
            background: rgba(17, 153, 142, 0.1);
            border: 1px solid rgba(17, 153, 142, 0.15);
        }

        body.light-theme .message.error {
            background: rgba(245, 87, 108, 0.1);
            border: 1px solid rgba(245, 87, 108, 0.15);
        }

        body.light-theme .back-home {
            color: var(--light-text-secondary);
        }

        body.light-theme .back-home:hover {
            color: var(--light-text-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .register-container {
                width: 95%;
                max-width: 400px;
                padding: 1.5rem;
                margin: 2rem auto;
            }
            
            .logo {
                font-size: 1.8rem;
            }

            .register-title {
                font-size: 1.8rem;
                margin-bottom: 0.5rem;
            }

            .register-subtitle {
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }

            .form-group label {
                font-size: 0.9rem;
            }

            .form-group input {
                padding: 0.8rem;
                font-size: 0.9rem;
            }

            .otp-input-group {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.5rem;
            }

            .otp-input {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .btn-primary, .btn-secondary {
                padding: 0.9rem 1rem;
                font-size: 1rem;
                width: 100%;
            }

            .auth-links p, .auth-links a {
                font-size: 0.9rem;
            }

            .back-home {
                top: 0.75rem;
                left: 0.75rem;
                font-size: 0.9rem;
            }

            .theme-toggle {
                width: 35px;
                height: 35px;
                font-size: 1rem;
                top: 0.75rem;
                right: 0.75rem;
                left: auto;
                transform: none;
            }

            .message {
                padding: 0.75rem;
                font-size: 0.9rem;
            }

            .countdown-timer {
                font-size: 0.9rem;
            }

            .resend-btn {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .register-container {
                margin: 1rem auto;
                padding: 1.2rem;
            }

            .logo {
                font-size: 1.6rem;
            }

            .register-title {
                font-size: 1.5rem;
            }

            .register-subtitle {
                font-size: 0.8rem;
            }

            .form-group input {
                padding: 0.7rem;
                font-size: 0.85rem;
            }

            .otp-input {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .btn-primary, .btn-secondary {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
            }

            .back-home {
                font-size: 0.85rem;
            }

            .theme-toggle {
                width: 30px;
                height: 30px;
                font-size: 0.9rem;
            }

            .message {
                font-size: 0.85rem;
            }

                font-size: 0.85rem;
            }

            .resend-btn {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="floating-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <a href="home.html" class="back-home">‚Üê Back to Home</a>

    <button class="theme-toggle">üåì</button>

    <div class="register-container">
        <div class="logo">üé≠ FaceRec Studio</div>
        <h1 class="register-title">Create Account</h1>
        <p class="register-subtitle">Join us and start using advanced face recognition</p>

        <div id="messageContainer"></div>

        <!-- Registration Form -->
        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-primary" id="registerBtn">
                <span id="registerBtnText">Create Account</span>
            </button>
        </form>

        <!-- OTP Verification -->
        <div id="otpContainer" class="otp-container">
            <p style="color: var(--text-secondary); margin-bottom: 1rem;">
                We've sent a verification code to your email
            </p>
            <div class="otp-inputs">
                <input type="text" class="otp-input" maxlength="1" data-index="0">
                <input type="text" class="otp-input" maxlength="1" data-index="1">
                <input type="text" class="otp-input" maxlength="1" data-index="2">
                <input type="text" class="otp-input" maxlength="1" data-index="3">
                <input type="text" class="otp-input" maxlength="1" data-index="4">
                <input type="text" class="otp-input" maxlength="1" data-index="5">
            </div>
            <div class="otp-timer">
                <span id="timer">Resend code in <span id="countdown">60</span>s</span>
            </div>
            <button type="button" class="btn btn-primary" id="verifyOtpBtn">
                <span id="verifyBtnText">Verify & Complete Registration</span>
            </button>
            <button type="button" class="btn btn-secondary" id="resendOtpBtn" disabled>
                Resend Code
            </button>
        </div>

        <div class="auth-links">
            <p>Already have an account? <a href="login.html">Sign in here</a></p>
        </div>
    </div>

    <script>
        // Simulated user database (in real app, this would be server-side)
        const users = JSON.parse(localStorage.getItem('users')) || [];

        // DOM elements
        const registerForm = document.getElementById('registerForm');
        const otpContainer = document.getElementById('otpContainer');
        const messageContainer = document.getElementById('messageContainer');
        const registerBtn = document.getElementById('registerBtn');
        const registerBtnText = document.getElementById('registerBtnText');
        const verifyOtpBtn = document.getElementById('verifyOtpBtn');
        const verifyBtnText = document.getElementById('verifyBtnText');
        const resendOtpBtn = document.getElementById('resendOtpBtn');
        const otpInputs = document.querySelectorAll('.otp-input');
        const countdown = document.getElementById('countdown');
        const timer = document.getElementById('timer');

        let currentUserData = null;
        let otpTimer = null;
        let countdownValue = 60;

        // Show message
        function showMessage(message, type = 'success') {
            messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }

        // Generate OTP
        function generateOTP() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // Send OTP (real email using EmailJS)
        function sendOTP(email) {
            const otp = generateOTP();
            // Store OTP temporarily
            sessionStorage.setItem('currentOTP', otp);
            sessionStorage.setItem('otpEmail', email);
            
            // EmailJS template parameters
            const templateParams = {
                to_email: email,
                otp_code: otp,
                user_name: email.split('@')[0], // Extract name from email
                app_name: 'Face Recognition Studio'
            };
            
            // Send email using EmailJS
            return emailjs.send(
                'service_ctom9xr', // Replaced with your EmailJS service ID
                'template_drjk5ea', // Replaced with your EmailJS template ID
                templateParams
            ).then(
                function(response) {
                    console.log('OTP sent successfully:', response);
                    return Promise.resolve();
                },
                function(error) {
                    console.error('Failed to send OTP:', error);
                    return Promise.reject(error);
                }
            );
        }

        // Start countdown timer
        function startCountdown() {
            countdownValue = 60;
            resendOtpBtn.disabled = true;
            
            otpTimer = setInterval(() => {
                countdownValue--;
                countdown.textContent = countdownValue;
                
                if (countdownValue <= 0) {
                    clearInterval(otpTimer);
                    timer.innerHTML = 'Didn\'t receive the code?';
                    resendOtpBtn.disabled = false;
                }
            }, 1000);
        }

        // OTP input handling
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                if (value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        // Registration form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }
            
            // Check if email already exists
            if (users.find(u => u.email === email)) {
                showMessage('Email already registered. Please sign in instead.', 'error');
                return;
            }
            
            // Store user data temporarily
            currentUserData = {
                firstName,
                lastName,
                email,
                password,
                verified: false,
                createdAt: new Date().toISOString()
            };
            
            // Show loading
            registerBtn.disabled = true;
            registerBtnText.innerHTML = '<span class="loading-spinner"></span>Sending OTP...';
            
            try {
                console.log("Attempting to send OTP to: " + email); // Debugging line
                await sendOTP(email);
                
                // Show OTP container
                registerForm.style.display = 'none';
                otpContainer.style.display = 'block';
                startCountdown();
                
                showMessage('OTP sent to your email', 'success');
            } catch (error) {
                showMessage('Failed to send OTP. Please try again.', 'error');
            } finally {
                registerBtn.disabled = false;
                registerBtnText.textContent = 'Create Account';
            }
        });

        // Verify OTP
        verifyOtpBtn.addEventListener('click', async () => {
            const enteredOTP = Array.from(otpInputs).map(input => input.value).join('');
            const storedOTP = sessionStorage.getItem('currentOTP');
            const otpEmail = sessionStorage.getItem('otpEmail');
            
            if (enteredOTP !== storedOTP || otpEmail !== currentUserData.email) {
                showMessage('Invalid OTP. Please try again.', 'error');
                return;
            }
            
            // Mark user as verified and save
            currentUserData.verified = true;
            users.push(currentUserData);
            localStorage.setItem('users', JSON.stringify(users));
            
            // Clear session storage
            sessionStorage.removeItem('currentOTP');
            sessionStorage.removeItem('otpEmail');
            
            showMessage('Registration successful! Redirecting to login...', 'success');
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });

        // Resend OTP
        resendOtpBtn.addEventListener('click', async () => {
            resendOtpBtn.disabled = true;
            resendOtpBtn.textContent = 'Sending...';
            
            try {
                await sendOTP(currentUserData.email);
                startCountdown();
                showMessage('OTP resent successfully', 'success');
            } catch (error) {
                showMessage('Failed to resend OTP', 'error');
            } finally {
                resendOtpBtn.disabled = false;
                resendOtpBtn.textContent = 'Resend Code';
            }
        });

        // Theme toggle functions
        function toggleTheme() {
            if (document.body.classList.contains('dark-theme')) {
                document.body.classList.remove('dark-theme');
                document.body.classList.add('light-theme');
                localStorage.setItem('theme', 'light');
            } else {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark');
            }
        }

        function setInitialTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.classList.add(`${savedTheme}-theme`);
            } else {
                // Default to dark theme if no preference is saved
                document.body.classList.add('dark-theme');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setInitialTheme();
            document.querySelector('.theme-toggle').addEventListener('click', toggleTheme);
        });
    </script>
</body>
